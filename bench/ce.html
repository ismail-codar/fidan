    <script>
            window.onload = function() {
                var time = new Date().getTime()
                var count = 10000;
                var c = document.createDocumentFragment();
                var template = null;
                for(var i=1; i<count;i++) {
                    if(template === null) {
                        createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(createElement(c,i),i*3) ,i*4) ,i*5),i*6),i*7),i*8),i*9),i*10),i*11),i*12),i*13),i*14),i*15),i*16),i*17),i*18),i*19),i*20);
                        template = c.cloneNode(true)
                    }
                    else
                        c.appendChild(template.cloneNode(true))
                }
                document.body.appendChild(c);
                time = new Date().getTime()-time
                document.title = time;
            }
